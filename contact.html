<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
  <!--nav bar-->
  
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">@iamAnandhuSS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link me-3" href="https://main--anandhu1998-portfolio.netlify.app/index">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link me-3" href="https://main--anandhu1998-portfolio.netlify.app/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link me-3" href="https://main--anandhu1998-portfolio.netlify.app/TimeLine">TimeLine</a>

          <li class="nav-item">

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact form -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="mt-5 prom">Contact Me</h1>
        <form id="form" action="#" method="POST"> <!-- Removed the action attribute to prevent form submission -->
          <div class="mb-3">
            <input type="text" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="tel" class="form-control" id="mobile" placeholder="Mobile Number" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="message" placeholder="Message" rows="3" required></textarea>
          </div>               
          <div class="d-grid gap-2">
            <button class="btn btn-primary" id="submitBtn" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Success message -->
  <div id="successMessage" class="alert alert-success" role="alert" style="display: none;">
    Success! Your message has been sent.
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src='/js/bootstrap.js'></script>
  <script src="/js/contact.js"></script>

  
</body>
